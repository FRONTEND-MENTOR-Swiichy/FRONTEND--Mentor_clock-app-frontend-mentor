<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

	<title>Frontend Mentor | Clock App</title>
</head>

<body>
	<div class="container">
		<div class="content-quote-gen">
			<div class="content-btn__text">
				<div class="content-quotes">
					<div id="quotes" class="quotes"></div>
					<div id="author"></div>
				</div>
				<div id="newQ" class="content-btn-actualisation"></div>
			</div>
		</div>
		<h1>test</h1>
		<div class="content-information">
			<div class="welcome-message">
				<div class="content-logo__day__nigth">

				</div>
				<div class="content-text__message">
					<p><span class="text-gen"></span><span class="after-text-gen">, it's currently</span></p>
				</div>
			</div>
			<div class="content-clock">
				<p id="clock"></p>
			</div>
			<div class="content-localisation">
				<p id="localisation"></p>
			</div>
			<div class="content-btn-active__information" onclick="showContent()">
				<div class="btn-text">More</div>
				<div class="btn-icon">
					<svg class="size" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
						<g fill="none" fill-rule="evenodd">
							<circle fill="#303030" cx="20" cy="20" r="20" />
							<path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6" />
						</g>
					</svg>
			
				</div>
			</div>
		</div>
		<div class="slide-information">
			<div class="content-information__slide">
				<div class="content-leftside">
					<div class="content-current_timezone">
						<p class="title-ct">current timezone</p>
						<p id="currentZone"></p>
					</div>
					<div class="content-doty">
						<p class="title-ct">day of the year</p>
						<p id="doty"></p>
					</div>
				</div>
				<div class="content-line"></div>
				<div class="content-rightside">
					<div class="content-dotw">
						<p class="title-ct">day of the week</p>
						<p id="dotw"></p>
					</div>
					<div class="content-weeknumber">
						<p class="title-ct">week number</p>
						<p id="wk"></p>
					</div>
				</div>
			</div>
			<div class="content-information-slide__mobile">
				<div class="content-information__slide__mobile">
					<div class="content-current_timezone__mobile item-slide__mobile">
						<p class="title-ct">current timezone</p>
						<p class="currentZone item-info"></p>
					</div>
					<div class="content-current_timezone__mobile item-slide__mobile">
						<p class="title-ct">day of the year</p>
						<p class="doty item-info"></p>
					</div>
					<div class="content-current_timezone__mobile item-slide__mobile">
						<p class="title-ct">day of the week</p>
						<p class="dotw item-info"></p>
					</div>
					<div class="content-current_timezone__mobile item-slide__mobile">
						<p class="title-ct">week number</p>
						<p class="wk item-info"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Script-->
	<script src="JS/date.js"></script>
	<script src="JS/heure.js"></script>
	<script src="JS/quotes.js"></script>
	<script src="JS/script.js"></script>
</body>

</html>
